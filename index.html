<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <div class="description">
          <p>Thank you for taking the time to help us improve the platform</p>
        </div>
      </header>
      <div class="container">
        <form action="" class="survey-form">
          <div class="row">
            <label for="name-label">Name</label>
            <input class="field" type="text" name="name" id="name-label" placeholder="Enter your name" required/>
          </div>
          <div class="row">
            <label for="email-label">Email</label>
            <input class="field" type="email" name="email" id="email-label" placeholder="Enter you email" required/>
          </div>
          <div class="row">
            <label for="number-label">Age (optional)</label>
            <input class="field" type="number" name="age" id="number-label" placeholder="Age" min="1" max="200"/>
          </div>
          <div class="row">
            <label for="job"
              >Which option best describes your current role?</label
            >
            <select class="field" name="role" id="dropdown" required="">
              <option selected disabled>Select current role</option>
              <option value="student">Student</option>
              <option value="full-job">Full Time Job</option>
              <option value="full-learner">Full Time Learner</option>
              <option value="not-say">Prefer Not Say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="row">
            <label for="recommendStatus"
              >Would you recommend freeCodeCamp to a friend?</label
            >
            <div class="radio-row">
              <input type="radio" name="recommendStatus" id="sure" value="sure"/>
              <label for="sure">Definitely</label>
            </div>
            <div class="radio-row">
              <input type="radio" name="recommendStatus" id="maybe" value="maybe"/>
              <label for="maybe">Maybe</label>
            </div>
            <div class="radio-row">
              <input type="radio" name="recommendStatus" id="not-sure" value="not-sure"/>
              <label for="not-sure">Not sure</label>
            </div>
          </div>
          <div class="row">
            <label for="favorite"
              >Which option best describes your current role?</label
            >
            <select class="field" name="fav-feature" id="fav">
              <option selected disabled>Select an option</option>
              <option value="challenge">Challenge</option>
              <option value="project">Project</option>
              <option value="community">Community</option>
              <option value="open-source">Open source</option>
            </select>
          </div>
          <div class="row">
            <label for="improve">
              What would you like to see improved? (Check all that apply)
            </label>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="fproject" />
              <label for="fproject">Front-end Projects</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="bproject" />
              <label for="bproject">Back-end Projects</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="data-viz" />
              <label for="data-viz">Data Visualization</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="challenge" />
              <label for="challenge">Challenge</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="open-community" />
              <label for="open-community">Open Source Community</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="room" />
              <label for="room">Gitter Help  Rooms</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="video" />
              <label for="video">Videos</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="meetup" />
              <label for="meetup">City Meetup</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="wiki" />
              <label for="wiki">Wiki</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="forum" />
              <label for="forum">Forum</label>
            </div>
            <div class="radio-row">
              <input type="checkbox" name="recommendStatus" id="a-course" />
              <label for="a-course">Additional Course</label>
            </div>
          </div>
          <div class="row">
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" rows="5" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="row">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
